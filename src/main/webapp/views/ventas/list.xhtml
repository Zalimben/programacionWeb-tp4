<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/index.xhtml">

    <ui:define name="content">

        <!-- filtrado-->
        <br/><br/>
        <p:inputText id="inputAllAttributes" value="#{venta.byAllAttributes}">
            <p:ajax event="valueChange" update="tabla_ventas page" listener="#{venta.resetPage}"/>
        </p:inputText>
        <p:watermark value="Filtro completo" for="inputAllAttributes" />
        <br/><br/>

        <p:inputText id="inputCliente" value="#{venta.byCliente}" >
            <p:ajax event="valueChange" update="tabla_ventas page" listener="#{venta.resetPage}"/>
        </p:inputText>
        <p:watermark value="Cliente" for="inputCliente" />

        <p:inputText id="inputFecha" value="#{venta.byFecha}" >
            <p:ajax event="valueChange" update="tabla_ventas page" listener="#{venta.resetPage}"/>
        </p:inputText>
        <p:watermark value="Fecha" for="inputFecha" />

        <p:inputText id="inputMonto" value="#{venta.byMonto}" >
            <p:ajax event="valueChange" update="tabla_ventas page" listener="#{venta.resetPage}"/>
        </p:inputText>
        <p:watermark value="Monto" for="inputMonto" />
        <br/><br/>


        <!-- tabla de datos-->
        <p:dataTable id="tabla_ventas" value="#{venta.ventas}" var="ventaVar">
            <f:facet name="header">
                Lista de ventas
            </f:facet>

            <p:column>
                <f:facet name="header">
                    <p:commandButton value="Cliente" actionListener="#{venta.orderByCliente}"
                                     update="tabla_ventas" />
                </f:facet>
                #{ventaVar.cliente.nombre}
            </p:column>

            <p:column>
                <f:facet name="header">
                    <p:commandButton value="Fecha" actionListener="#{venta.orderByFecha}"
                                     update="tabla_ventas" />
                </f:facet>
                #{ventaVar.fecha}
            </p:column>

            <p:column>
                <f:facet name="header">
                    <p:commandButton value="Monto" actionListener="#{venta.orderByMonto}"
                                     update="tabla_ventas" />
                </f:facet>
                #{ventaVar.monto}
            </p:column>
        </p:dataTable>

        <!-- paginacion-->
        <br/>
        <p:commandButton value="Atras" actionListener="#{venta.goBackPage}" update="page tabla_ventas"/>
        <h:outputText id="page" value=" #{venta.page} of #{venta.page} " />
        <p:commandButton value="Siguiente" actionListener="#{venta.goNextPage}" update="page tabla_ventas"/>

        <br />

        <!-- BOTON DE EXPORTAR Y CREAR -->
        <h:panelGrid columns="2">
            <p:commandButton icon="ui-icon-disk" value="Descargar" ajax="false">
                <p:fileDownload value="#{venta.file}"/>
            </p:commandButton>
            <p:commandButton icon="ui-icon-plusthick"  id="newVenta" value="AÃ±adir Venta"  update="createVentasForm" oncomplete="PF('createVenta').show()"/>
        </h:panelGrid>
        <br/>
        <ui:include src="/views/ventas/abm.xhtml" />

    </ui:define>

</ui:composition>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:font="http://java.sun.com/jsf/composite">

<h:head>
    <title>Facultad Politecnica - Programacion Web y Uso de Internet</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script type="text/javascript" src="resources/static/js/jquery-2.1.4.min.js"></script>

    <link rel="stylesheet" type="text/css" href="resources/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="resources/bootstrap/css/bootstrap-theme.min.css" />
    <script type="text/javascript" src="resources/bootstrap/js/bootstrap.min.js"></script>
</h:head>

<h:body>
    <ui:insert name="header">
        <ui:include src="commomHeader.xhtml" />
    </ui:insert>


    <h:form>
        <!-- filtrado-->
        <br/><br/>
        <p:inputText id="inputAllAttributes" value="#{venta.byAllAttributes}">
            <p:ajax event="valueChange" update="tabla_ventas page" listener="#{venta.resetPage}"/>
        </p:inputText>
        <p:watermark value="Filtro completo" for="inputAllAttributes" />
        <br/><br/>

        <p:inputText id="inputCliente" value="#{venta.byCliente}" >
            <p:ajax event="valueChange" update="tabla_ventas page" listener="#{venta.resetPage}"/>
        </p:inputText>
        <p:watermark value="Cliente" for="inputCliente" />

        <p:inputText id="inputFecha" value="#{venta.byFecha}" >
            <p:ajax event="valueChange" update="tabla_ventas page" listener="#{venta.resetPage}"/>
        </p:inputText>
        <p:watermark value="Fecha" for="inputFecha" />

        <p:inputText id="inputMonto" value="#{venta.byMonto}" >
            <p:ajax event="valueChange" update="tabla_ventas page" listener="#{venta.resetPage}"/>
        </p:inputText>
        <p:watermark value="Monto" for="inputMonto" />
        <br/><br/>


        <!-- tabla de datos-->
        <p:dataTable id="tabla_ventas" value="#{venta.ventas}" var="ventaVar">
            <f:facet name="header">
                Lista de ventas
            </f:facet>

            <p:column>
                <f:facet name="header">
                    <p:commandButton value="Cliente" actionListener="#{venta.orderByCliente}"
                                     update="tabla_ventas" />
                </f:facet>
                #{ventaVar.cliente.nombre}
            </p:column>

            <p:column>
                <f:facet name="header">
                    <p:commandButton value="Fecha" actionListener="#{venta.orderByFecha}"
                                     update="tabla_ventas" />
                </f:facet>
                #{ventaVar.fecha}
            </p:column>

            <p:column>
                <f:facet name="header">
                    <p:commandButton value="Monto" actionListener="#{venta.orderByMonto}"
                                     update="tabla_ventas" />
                </f:facet>
                #{ventaVar.monto}
            </p:column>
        </p:dataTable>

        <!-- paginacion-->
        <br/>
        <p:commandButton value="Atras" actionListener="#{venta.goBackPage}" update="page tabla_ventas"/>
        <h:outputText id="page" value=" #{venta.page} of #{venta.page} " />
        <p:commandButton value="Siguiente" actionListener="#{venta.goNextPage}" update="page tabla_ventas"/>
    </h:form>



</h:body>
</html>

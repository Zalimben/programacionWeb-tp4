<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/index.xhtml">
    <ui:define name="content">

    <h:form>
        <!-- filtrado-->
        <br/><br/>
        <h:inputText id="inputAllAttributes" value="#{cliente.by_all_attributes}">
            <p:ajax event="keyup" update="tabla_clientes page" listener="#{cliente.resetPage}"/>
        </h:inputText>
        <p:watermark value="Filtro completo" for="inputAllAttributes" />
        <br/><br/>

        <h:inputText id="inputNombre" value="#{cliente.by_nombre}" >
            <p:ajax event="keyup" update="tabla_clientes page" listener="#{cliente.resetPage}"/>
        </h:inputText>
        <p:watermark value="Nombre" for="inputNombre" />

        <h:inputText id="inputCedula" value="#{cliente.by_cedula}" >
            <p:ajax event="keyup" update="tabla_clientes page" listener="#{cliente.resetPage}"/>
        </h:inputText>
        <p:watermark value="Cedula" for="inputCedula" />
        <br/><br/>

        <!-- tabla de datos-->
        <p:dataTable id="tabla_clientes" value="#{cliente.clientes}" var="clientes">
            <f:facet name="header">
                Lista de clientes
            </f:facet>

            <p:column>
                <f:facet name="header">Nombre</f:facet>
                #{clientes.nombre}
            </p:column>

            <p:column>
                <f:facet name="header">Cedula</f:facet>
                #{clientes.cedulaIdentidad}
            </p:column>
        </p:dataTable>
        <br/>
        <br/>

        <br/>
        <h:form>
            <p:commandButton value="Download" ajax="false">
                <p:fileDownload value="#{cliente.file}"/>
            </p:commandButton>
        </h:form>
        <br/>
        <br/>
        <br/>

        <!-- paginacion-->
        <br/>
        <p:commandButton value="Atras" actionListener="#{cliente.goBackPage}" update="page tabla_clientes"/>
        <h:outputText id="page" value=" #{cliente.page} of #{cliente.totalPages} " />
        <p:commandButton value="Siguiente" actionListener="#{cliente.goNextPage}" update="page tabla_clientes"/>
    </h:form>


        <br />
        <p:commandButton id="newCliente" value="AÃ±adir Cliente" onclick="PF('createCliente').show()" />

        <!-- PopUp para Alta, Modificar -->
        <p:dialog widgetVar="createCliente" id="create_cliente" header="Registrar nuevo cliente"  >
            <h:form>
                <h:panelGrid id="formCliente"  columns="3" style="width:100%;">
                    <p:outputLabel value="Nombre" />
                    <p:inputText  value="#{cliente.cliente.nombre}"
                        id="nombreCliente" maxlength="50" style="width:100%;height:100%"
                        required="true" requiredMessage="Describa un nombre " >
                    </p:inputText>
                    <p:messages style="margin-left: 15px;" for="nombreCliente" />

                    <p:outputLabel value="Nro. Documento" />
                    <p:inputText value="#{cliente.cliente.cedulaIdentidad}"
                        id="documentoCliente" maxlength="50" style="width:100%;height:100%"
                        required="true" requiredMessage="Describa el documento" >
                    </p:inputText>
                    <p:messages style="margin-left: 15px;" for="documentoCliente" />
                </h:panelGrid>

                <br />
                <p:commandButton process="@form formCliente" value="Crear" oncomplete="if(!args.validationFailed){PF('createCliente').hide()}"
                update=":messages formCliente" actionListener="#{cliente.doCrearCliente}" />

                <p:commandButton process="@form formCliente"  immediate="true" oncomplete="PF('createCliente').hide()" value="Cancelar"
                        update="formCliente" actionListener="#{cliente.resetCampos}"  />
            </h:form>
        </p:dialog>

    </ui:define>

</ui:composition>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/index.xhtml">

    <ui:define name="content">

        <p:outputLabel value="Esto sera la lista de clientes" />

        <br />
        <p:commandButton id="newCliente" value="AÃ±adir Cliente" onclick="PF('createCliente').show()" />

        <h:form>
            <p:dialog widgetVar="createCliente" id="create_cliente" modal="true" header="Registrar nuevo cliente"  >
                <h:panelGrid id="formCliente"  columns="3" style="width:100%;">
                    <p:outputLabel value="Nombre" />
                    <p:inputText  value="#{cliente.cliente.nombre}"
                                 id="nombreCliente" maxlength="50" style="width:100%;height:100%"
                                 required="true" >
                    </p:inputText>
                    <p:messages for="nombreCliente" />

                    <p:outputLabel value="Nro. Documento" />
                    <p:inputText value="#{cliente.cliente.cedulaIdentidad}"
                                 id="documentoCliente" maxlength="50" style="width:100%;height:100%"
                                 required="true" >
                    </p:inputText>
                    <p:messages for="documentoCliente" />

                </h:panelGrid>

                <br />
                <p:commandButton process="formCliente" value="Crear" oncomplete="PF('createCliente').hide()"
                                update=":messages formCliente" actionListener="#{cliente.crear}" />

                <p:commandButton immediate="true" oncomplete="PF('createCliente').hide()" value="Cancelar"
                                 update="formCliente" actionListener="#{cliente.resetCampos}"  />

            </p:dialog>
        </h:form>

    </ui:define>

</ui:composition>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
                template="/index.xhtml">

    <ui:define name="content">

        <p:outputLabel value="Esto sera la lista de clientes" />

        <br />
        <p:commandButton id="newCliente" value="AÃ±adir Cliente" onclick="PF('createCliente').show()" />

        <!-- PopUp para Alta, Modificar -->
        <p:dialog widgetVar="createCliente" id="create_cliente" header="Registrar nuevo cliente"  >
            <h:form>
                <h:panelGrid id="formCliente"  columns="3" style="width:100%;">
                    <p:outputLabel value="Nombre" />
                    <p:inputText  value="#{clientes.cliente.nombre}"
                        id="nombreCliente" maxlength="50" style="width:100%;height:100%"
                        required="true" requiredMessage="Describa un nombre " >
                    </p:inputText>
                    <p:messages style="margin-left: 15px;" for="nombreCliente" />

                    <p:outputLabel value="Nro. Documento" />
                    <p:inputText value="#{clientes.cliente.cedulaIdentidad}"
                        id="documentoCliente" maxlength="50" style="width:100%;height:100%"
                        required="true" requiredMessage="Describa el documento" >
                    </p:inputText>
                    <p:messages style="margin-left: 15px;" for="documentoCliente" />
                </h:panelGrid>

                <br />
                <p:commandButton process="@form formCliente" value="Crear" oncomplete="if(!args.validationFailed){PF('createCliente').hide()}"
                update=":messages formCliente" actionListener="#{clientes.doCrearCliente}" />

                <p:commandButton process="@form formCliente"  immediate="true" oncomplete="PF('createCliente').hide()" value="Cancelar"
                        update="formCliente" actionListener="#{clientes.resetCampos}"  />
            </h:form>
        </p:dialog>


    </ui:define>

</ui:composition>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

        <!-- PopUp para Crear Cliente -->
        <h:form id="createClienteForm">
            <p:dialog widgetVar="createCliente" closable="false" id="create_cliente" header="Registrar nuevo clienteId" resizable="false" >

                <h:panelGrid id="formCliente"  columns="3" style="width:100%;">
                    <p:outputLabel value="Nombre" />
                    <p:inputText  value="#{clienteId.clienteEntity.nombre}"
                                  id="nombreCliente" maxlength="50" style="width:100%;height:100%"
                                  required="true" requiredMessage="Describa un nombre " >
                    </p:inputText>
                    <p:messages style="margin-left: 15px;" for="nombreCliente" />

                    <p:outputLabel value="Nro. Documento" />
                    <p:inputText value="#{clienteId.clienteEntity.cedulaIdentidad}"
                                 id="documentoCliente" maxlength="50" style="width:100%;height:100%"
                                 required="true" requiredMessage="Describa el documento" >
                    </p:inputText>
                    <p:messages style="margin-left: 15px;" for="documentoCliente" />
                </h:panelGrid>

                <br />
                <p:commandButton process="createClienteForm" value="Crear" oncomplete="if(!args.validationFailed){PF('createCliente').hide()}"
                                 update=":messages documentoCliente nombreCliente" action="#{clienteId.doCrearCliente}" />

                <p:commandButton oncomplete="PF('createCliente').hide()" value="Cancelar"
                                 update="documentoCliente nombreCliente" action="#{clienteId.resetCampos}"  />

            </p:dialog>
        </h:form>

</ui:composition>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/index.xhtml">

    <ui:define name="content">

        <!-- filtrado-->
        <br/><br/>
        <p:inputText id="inputAllAttributes" value="#{compra.byAllAttributes}">
            <p:ajax event="valueChange" update="tabla_compras page" listener="#{compra.resetPage}"/>
        </p:inputText>
        <p:watermark value="Filtro completo" for="inputAllAttributes"/>
        <br/><br/>

        <p:inputText id="inputProveedor" value="#{compra.byProveedor}">
            <p:ajax event="valueChange" update="tabla_compras page" listener="#{compra.resetPage}"/>
        </p:inputText>
        <p:watermark value="Proveedor" for="inputProveedor"/>

        <p:inputText id="inputFecha" value="#{compra.byFecha}">
            <p:ajax event="valueChange" update="tabla_compras page" listener="#{compra.resetPage}"/>
        </p:inputText>
        <p:watermark value="Fecha" for="inputFecha"/>

        <p:inputText id="inputMonto" value="#{compra.byMonto}">
            <p:ajax event="valueChange" update="tabla_compras page" listener="#{compra.resetPage}"/>
        </p:inputText>
        <p:watermark value="Monto" for="inputMonto"/>
        <br/><br/>


        <!-- tabla de datos-->
        <p:dataTable id="tabla_compras" value="#{compra.compras}" var="comprasVar">
            <f:facet name="header">
                Lista de compras
            </f:facet>

            <p:column>
                <f:facet name="header">
                    <p:commandButton value="Proveedor" actionListener="#{compra.orderByProveedor}"
                                     update="tabla_compras"/>
                </f:facet>
                #{comprasVar.proveedor.descripcion}
            </p:column>

            <p:column>
                <f:facet name="header">
                    <p:commandButton value="Fecha" actionListener="#{compra.orderByFecha}"
                                     update="tabla_compras"/>
                </f:facet>
                #{comprasVar.fecha}
            </p:column>

            <p:column>
                <f:facet name="header">
                    <p:commandButton value="Monto" actionListener="#{compra.orderByMonto}"
                                     update="tabla_compras"/>
                </f:facet>
                #{comprasVar.monto}
            </p:column>
        </p:dataTable>

        <!-- paginacion-->
        <br/>
        <p:commandButton value="Atras" actionListener="#{compra.goBackPage}" update="page tabla_compras"/>
        <h:outputText id="page" value=" #{compra.page} of #{compra.totalPages} " />
        <p:commandButton value="Siguiente" actionListener="#{compra.goNextPage}" update="page tabla_compras"/>

        <br />

        <!-- BOTON DE EXPORTAR Y CREAR -->
        <h:panelGrid columns="2">
            <p:commandButton icon="ui-icon-disk" value="Descargar" ajax="false">
                <p:fileDownload value="#{compra.file}"/>
            </p:commandButton>

            <p:commandButton icon="ui-icon-plusthick" id="newCompra"  value="Crear Compra" update="createComprasForm" oncomplete="PF('createCompra').show()"/>
        </h:panelGrid>
        <br/>
        <ui:include src="/views/compras/abm.xhtml" />

    </ui:define>

</ui:composition>

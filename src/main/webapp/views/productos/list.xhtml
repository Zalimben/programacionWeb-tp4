<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:font="http://java.sun.com/jsf/composite">

<h:head>
    <title>Facultad Politecnica - Programacion Web y Uso de Internet</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script type="text/javascript" src="resources/static/js/jquery-2.1.4.min.js"></script>

    <link rel="stylesheet" type="text/css" href="resources/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="resources/bootstrap/css/bootstrap-theme.min.css" />
    <script type="text/javascript" src="resources/bootstrap/js/bootstrap.min.js"></script>
</h:head>

<h:body>
    <ui:insert name="header">
        <ui:include src="commomHeader.xhtml" />
    </ui:insert>


    <h:form>


        <!-- filtrado-->
        <br/><br/>
        <p:inputText id="inputAllAttributes" value="#{producto.byAllAttributes}">
            <p:ajax event="valueChange" update="tabla_productos page" listener="#{producto.resetPage}"/>
        </p:inputText>
        <p:watermark value="Filtro completo" for="inputAllAttributes" />
        <br/><br/>

        <p:inputText id="inputDescription" value="#{producto.byDescripcion}">
            <p:ajax event="valueChange" update="tabla_productos page" listener="#{producto.resetPage}"/>
        </p:inputText>
        <p:watermark value="Producto" for="inputDescription" />

        <p:inputText id="inputProveedor" value="#{producto.byProveedor}">
            <p:ajax event="valueChange" update="tabla_productos page" listener="#{producto.resetPage}"/>
        </p:inputText>
        <p:watermark value="Proveedor" for="inputProveedor" />

        <p:inputText id="inputStock" value="#{producto.byStock}">
            <p:ajax event="valueChange" update="tabla_productos page" listener="#{producto.resetPage}" />
        </p:inputText>
        <p:watermark value="Stock" for="inputStock"/>
        <p:inputText id="inputPrecio" value="#{producto.byPrecio}">
            <p:ajax event="valueChange" update="tabla_productos page" listener="#{producto.resetPage}"/>
        </p:inputText>
        <p:watermark value="Precio" for="inputPrecio"/>
        <br/><br/>


        <!-- tabla de datos-->
        <p:dataTable id="tabla_productos" value="#{producto.productos}" var="productoIterador">
            <f:facet name="header">
                Lista de productos
            </f:facet>

            <p:column>
                <f:facet name="header">Producto</f:facet>
                #{productoIterador.descripcion}
            </p:column>

            <p:column>
                <f:facet name="header">Proveedor</f:facet>
                #{productoIterador.proveedor.descripcion}
            </p:column>

            <p:column>
                <f:facet name="header">Stock</f:facet>
                #{productoIterador.stock}
            </p:column>

            <p:column>
                <f:facet name="header">Precio</f:facet>
                #{productoIterador.precio}
            </p:column>
        </p:dataTable>

        <!-- paginacion-->
        <br/>
        <p:commandButton value="Atras" actionListener="#{producto.goBackPage}" update="page tabla_productos"/>
        <h:outputText id="page" value=" #{producto.page} of #{producto.totalPages} " />
        <p:commandButton value="Siguiente" actionListener="#{producto.goNextPage}" update="page"/>
    </h:form>



</h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:font="http://java.sun.com/jsf/composite">

<h:head>
    <title>Facultad Politecnica - Programacion Web y Uso de Internet</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script type="text/javascript" src="resources/static/js/jquery-2.1.4.min.js"></script>

    <link rel="stylesheet" type="text/css" href="resources/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="resources/bootstrap/css/bootstrap-theme.min.css" />
    <script type="text/javascript" src="resources/bootstrap/js/bootstrap.min.js"></script>
</h:head>

<h:body>
    <ui:insert name="header">
        <ui:include src="commomHeader.xhtml" />
    </ui:insert>


    <h:form>
        <!-- filtrado-->
        <br/><br/>
        <p:inputText id="inputAllAttributes" value="#{proveedor.byAllAttributes}">
            <p:ajax event="valueChange" update="tabla_proveedores page" listener="#{proveedor.resetPage}"/>
        </p:inputText>
        <p:watermark value="Filtro completo" for="inputAllAttributes" />
        <br/><br/>

        <p:inputText id="inputDescripcion" value="#{proveedor.byDescripcion}">
            <p:ajax event="valueChange" update="tabla_proveedores page" listener="#{proveedor.resetPage}"/>
        </p:inputText>
        <p:watermark value="Proveedor" for="inputDescripcion"/>
        <br/><br/>


        <!-- tabla de datos-->
        <p:dataTable id="tabla_proveedores" value="#{proveedor.proveedores}" var="proveedorVar">
            <f:facet name="header">
                Lista de proveedores
            </f:facet>

            <p:column>
                <f:facet name="header">
                    <p:commandButton value="Proveedor" actionListener="#{proveedor.orderByDescripcion}"
                                     update="tabla_proveedores" />
                </f:facet>
                #{proveedorVar.descripcion}
            </p:column>
        </p:dataTable>

        <!-- paginacion-->
        <br/>
        <p:commandButton value="Atras" actionListener="#{proveedor.goBackPage}" update="page tabla_proveedores" />
        <h:outputText id="page" value=" #{proveedor.page} of #{proveedor.totalPages} " />
        <p:commandButton value="Siguiente" actionListener="#{proveedor.goNextPage}" update="page tabla_proveedores" />
    </h:form>



</h:body>
</html>

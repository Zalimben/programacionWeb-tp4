<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/index.xhtml">

    <ui:define name="content">

        <p:outputLabel value="Aqui se desplegara la lsita de proveedores" />

        <br />

        <!-- BOTON DE EXPORTAR Y CREAR -->
        <h:panelGrid columns="2">
            <p:commandButton icon="ui-icon-disk" value="Descargar" ajax="false">
                <p:fileDownload value="#{cliente.file}"/>
            </p:commandButton>
            <p:commandButton icon="ui-icon-plusthick"  id="newProoveedor" update="createProveedorForm" oncomplete="PF('createProveedor').show()" value="AÃ±adir Proveedor"/>
        </h:panelGrid>
        <br/>
        <ui:include src="/views/proveedores/abm.xhtml" />

        <!-- BTN MODIFICAR CLIENTE - POPUP-->
        <h:form id="editProveedorForm">
            <p:dialog widgetVar="modificarProveedor" closable="false" id="modificar_proveedor" header="Modificar cliente" resizable="false" >

                <h:panelGrid id="formEditProveedor"  columns="3" style="width:100%;">
                    <p:outputLabel value="Nombre" />
                    <p:inputText  value="#{cliente.descripcionModificar}" placeholder="#{cliente.selectedProveedor.descripcion}"
                                  id="nombreEditProveedor" maxlength="50" style="width:100%;height:100%"
                                  requiredMessage="Describa un nombre " >
                    </p:inputText>
                    <p:messages style="margin-left: 15px;" for="nombreEditProveedor" />

                </h:panelGrid>

                <br />
                <p:commandButton process="editProveedorForm" value="Guardar" oncomplete="if(!args.validationFailed){PF('modificarProveedor').hide()}"
                                 update=":messages" actionListener="#{cliente.doCrearProveedor}" />

                <p:commandButton process="@this formEditProveedor"  immediate="true" oncomplete="PF('modificarProveedor').hide()" value="Cancelar"
                                 update="formEditProveedor" actionListener="#{cliente.resetCampos}"  />
            </p:dialog>
        </h:form>

    </ui:define>

</ui:composition>

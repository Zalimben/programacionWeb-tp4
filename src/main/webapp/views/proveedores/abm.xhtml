<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <!-- PopUp para Crear Cliente -->
    <h:form id="createProveedorForm">
        <p:dialog widgetVar="createProveedor" closable="false" id="create_proveedor" header="Registrar nuevo clienteId" resizable="false" >

            <h:panelGrid id="formProveedor"  columns="3" style="width:100%;">
                <p:outputLabel value="Nombre" />
                <p:inputText  value="#{proveedor.proveedorEntity.descripcion}"
                              id="nombreProveedor" maxlength="50" style="width:100%;height:100%"
                              required="true" requiredMessage="Describa un nombre " >
                </p:inputText>
                <p:messages style="margin-left: 15px;" for="nombreProveedor" />

            </h:panelGrid>

            <br />
            <p:commandButton process="createProveedorForm" value="Crear" oncomplete="if(!args.validationFailed){PF('createProveedor').hide()}"
                             update=":messages nombreProveedor" actionListener="#{proveedor.doCrearProveedor}" />

            <p:commandButton immediate="true" oncomplete="PF('createProveedor').hide()" value="Cancelar"
                             update="nombreProveedor" actionListener="#{proveedor.resetCampos}"  />

        </p:dialog>
    </h:form>

</ui:composition>

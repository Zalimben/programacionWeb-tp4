<script>
    $(document).ready(function () {
        $('.ui.dropdown')
                .dropdown()
        ;
    });
</script>
<h1 class="ui dividing header">
    Baja de proveedores
</h1>
<form class="ui form" name="personForm">
    <div class="fields">
        <div class="three wide field">
            <label for="clientes">Seleccione el proveedor que desea eliminar: </label>

            <select id="clientes" class="ui search dropdown"
                    data-ng-options="proveedor.id as proveedor.descripcion for proveedor in proveedores"
                    data-ng-model="proveedorId">
                <option value="">Proveedor...</option>
            </select>
        </div>
    </div>

    <br/>
    <button class="ui button blue" data-ng-click="confirmarEliminarProveedor()">Confirmar</button>
</form>

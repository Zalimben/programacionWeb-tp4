<h1 class="ui dividing header">
    Formulario de carga masiva de clientes
</h1>
<form method="post" action="service/clientes/upload"
      enctype="multipart/form-data">
    <table align="center" border="1" cellpadding="0"
           cellspacing="0">
        <tr>
            <td>Select File:</td>
            <td><input type="file" name="uploadedFile" size="1000"/></td>
        </tr>
        <tr>
            <td><input type="submit" value="Upload File"/></td>
            <td><input type="reset" value="Reset"/></td>
        </tr>
    </table>
</form>
